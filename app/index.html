<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kevin's Blog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/bootstrap-readable.min.css"/>
  <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
  <link rel="stylesheet" href="css/blog.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="MainController">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Log in to post</h4>
        </div>
        <form id="login-form" role="form" ng-submit="login()">
          <div class="modal-body">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="text" id="email" class="form-control" ng-model="email" placeholder="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control" ng-model="password" placeholder="password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item" ng-class="{active: blogTabActive}" href="/#/">Blog</a>
        <a class="blog-nav-item" ng-class="{active: postTabActive}" href="/#/post">Post</a>
        <a class="blog-nav-item pull-right" ng-hide="loginObj.user" onclick="$('#loginModal').modal();">Log in</a>
        <a class="blog-nav-item pull-right" href="#" ng-show="loginObj.user" ng-click="logout()">Logout</a>
      </nav>
    </div>
  </div>

  <div class="blog-header">
    <div class="container">
      <img src="img/profile.jpg" alt="Profile Picture" id="profile-picture" class="img-circle pull-left" width="150" height="150">
      <h1 class="blog-title">Kevin's Blog</h1>
      <p class="lead blog-description">Work. School. Personal.</p>
    </div>
  </div>

  <div class="container">
      <div ng-view></div>
  </div><!-- /.container -->

  <div class="blog-footer">
    <p>
      <a href="#">Back to top</a>
    </p>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
